<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Loading..
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'
  />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="../../assets/css/fontawesome-all.min.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/paper-dashboard.css?v=2.0.0" rel="stylesheet" />
  <!-- Custom CSS File -->
  <link href="../../assets/css/style.css" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper">
    <div class="main-panel">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#" id="pageTitle">Loading..</a>
          </div>
        </div>
      </nav>

      <div class="content">

        <!-- Model Parameters -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div class="container-fluid">
                  
                  <!-- Model Equation -->
                  <div class="row justify-content-center text-center">
                    <div class="col-12">
                      <h5>Larson-Miller Parameter</h5>
                      <p>
                        <img src="img/lmParameter.gif" alt="Manson-Haferd Paramter Equation">
                      </p>
                    </div>
                  </div>

                  <!-- Model Constants -->
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <table class="table table-hover" id="paramaterTable"></table>
                    </div>
                  </div>

                  <!-- Mastercurve Equation -->
                  <div class="row justify-content-center text-center">
                    <div class="col-12">
                      <h5>Mastercurve</h5>
                      <p>
                        <img src="../../assets/img/mastercurve.gif" alt="Manson-Haferd Paramter Equation">
                      </p>
                    </div>
                  </div>

                  <!-- Mastercurve Coefficients -->
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <table class="table table-hover" id="mastercurveTable"></table>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mastercurve and Iso-Stress Plot -->
        <div class="row">

          <div class="col-6">
            <div class="card">
              <div class="content">
                <div id="masterCurvePlot"></div>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="card">
              <div class="content">
                <div id="isoStressPlot"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Stress Test -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5>Stress Prediction Test</h5>
              </div>
              <div class="content">
                <table class="table table-hover" id="stressTest"></table>
              </div>
              <div class="card-footer" id="stressTestWarning">
              </div>
            </div>
          </div>
        </div>

        <!-- Stress Test Summary -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5>Stress Prediction Test Summary</h5>
              </div>
              <div class="content">
                <table class="table table-hover" id="stressTestSummary"></table>
              </div>
            </div>
          </div>
        </div>

        <!-- Tr Test -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5>Time to Rupture Test</h5>
              </div>
              <div class="content">
                <table class="table table-hover" id="trTest"></table>
              </div>
              <div class="card-footer" id="trTestWarning">
              </div>
            </div>
          </div>
        </div>
  
        <!-- Tr Test Summary -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5>Time to Rupture Test Summary</h5>
              </div>
              <div class="content">
                <table class="table table-hover" id="trTestSummary"></table>
              </div>
            </div>
          </div>
        </div>

        <!-- Constant Plots-->
        <div class="row">
          <!-- Constant Temperature Plot -->
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="card">
              <div class="content">
                <div id="constTPlot"></div>
              </div>
            </div>
          </div>
        
          <!-- Constant Stress Plot -->
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="card">
              <div class="content">
                <div id="constStressPlot"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
              <div class="card-header">
                <h5>Time to Rupture Calculator</h5>
              </div>
              <div class="content">
                <div class="container-fluid">
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <p class="text-center">
                        <img src="img/trSimplified.gif" alt="Simplified Time to rupture Equation">
                      </p>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <p class="text-center">
                        <img src="img/tr.gif" alt="Time to rupture Equation">
                      </p>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-10">
                      <p class="text-danger">
                        <strong>Note :</strong> &sigma; is the stress in MPa and T the temperature in degrees kelvin</p>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-10">
                      <form>
                        <div class="form-row">
                          <div class="col-md-6">
                            <label for="stressInput">Stress (MPa)</label>
                            <input type="number" class="form-control" id="stressInput" value="20" step="0.1">
                          </div>
                          <div class="col-md-6">
                            <label for="temperatureInput">Temperature (&deg;C)</label>
                            <input type="number" class="form-control" id="temperatureInput" value="500">
                          </div>
                        </div>
                        <button class="btn btn-primary btn-block" id="calculateButton">Calculate</button>
                      </form>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-10">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th class="text-center">Calculated to Rupture (h)</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="text-center cp" title="Click to copy to Clipboard" id="calculatedTr">0</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
        
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-12">
            <button class="btn btn-success btn-lg btn-block" id="excelExportButton">
              <span class="fa fa-file-excel"></span> Export to Excel</button>
          </div>
        </div>
        
      </div>

      <footer class="footer footer-black  footer-white ">
        <div class="container-fluid">
          <div class="row">
            <nav class="footer-nav">
              <ul>
                <li>
                  <a href="#GITHUB" target="_blank" title="Github Page" class="btn btn-info">
                    <i class="fab fa-github"></i>
                  </a>
                </li>
                <li>
                  <a href="#Lic" target="_blank" title="Licenses" class="btn btn-info">
                    <i class="far fa-smile"></i>
                  </a>
                </li>
                <li>
                  <a href="#Lic" target="_blank" title="Licenses" class="btn btn-info">
                    <span class="fa fa-balance-scale"></span>
                  </a>
                </li>
              </ul>
            </nav>
            <div class="credits ml-auto btn btn-default">
              <span class="copyright">
                ©
                <script>
                  document.write(new Date().getFullYear())
                </script> CA Bezuidenhout
              </span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../../assets/js/core/jquery.min.js"></script>
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  
  
  <!-- Plots -->
  <script src="../../assets/js/plugins/plotly.min.js" type="text/javascript"></script>

  <!-- My Excel -->
  <script src="../../assets/js/plugins/myexcel/jszip.js"></script>
  <script src="../../assets/js/plugins/myexcel/FileSaver.js"></script>
  <script src="../../assets/js/plugins/myexcel/myexcel.js"></script>

  <!-- Data File -->
  <script src="data.js"></script>

  <!-- Global Script-->
  <script src="../../assets/js/main-script.js"></script>

  <!-- Local Script -->
  <script src="script.js"></script>
</body>

</html>
